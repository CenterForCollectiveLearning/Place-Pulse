{% extends "sub.html" %}

{% block footer %}
<script src="/static/js/populate_study.js"></script>
<script>
$(document).ready(function() {
	// On page load, load the GMaps API. Once that's loaded, callback to init()
    function loadScript() {
      var script = document.createElement("script");
      script.type = "text/javascript";
      script.src = "http://maps.google.com/maps/api/js?sensor=false&callback=init";
      document.body.appendChild(script);
    }

	loadScript();
});
function init() {
	startPopulatingStudy("{{ study_id }}","{{ polygon }}");
}
</script>

<link href="/static/css/study_populate.css" type="text/css" rel="stylesheet">
{% endblock %}

{% block body %}
<div>
	<div>
		<span id="amount"></span> places sent.
	</div>
	<div id="map_canvas"></div>
	<div id="amount"></div>
</div>
{% endblock %}
