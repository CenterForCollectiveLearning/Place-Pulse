 <div class="hero-unit" id="question_box">
    <div class="ac" id="menu">
      <h1 id="current_question">Which place looks <b>{{ study_prompt }}</b> ?<div id="menudown" class="arrow"></div></h1>
      <ul id="other_questions">
      </ul>
    </div>
  </div>
<div class="row">
  <div class="votebox">
    <div class="loadingmsg centered">Fetching next pair...</div>
    <ul class="votelist" style="opacity:0.1;">
      <li class="votespan vote">
        <div id="pano_left" class="left thumbnail streetViewChoice"><a><img class="place"/></a></div>
        <div id="pano_left_buffer" class="buffer"><img class="place" /></div>
        <div class="clear"></div>
      </li>
    <li class="span13">
      <div class="choicebuttons">
        <a>
          <div id="left_arrow" class="choice_button">⬅</div>
        </a>
        <a>
          <div id="equal" class="choice_button">=</div>
        </a>
        <a>
          <div id="right_arrow" class="choice_button">⬅</div>
        </a>
      </div>
    </li>
      <li class="votespan vote">
        <div id="pano_right" class="right thumbnail streetViewChoice"><a><img class="place"/></a></div>
        <div id="pano_right_buffer" class="buffer"><img class="place" /></div>
        <div class="clear"></div>
      </li>
    </ul>
  </div>
</div>
