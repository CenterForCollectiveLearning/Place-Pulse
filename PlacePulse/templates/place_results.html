{% extends "base_results.html" %}

{% block header %}

	{{ super() }}	
	
	<style>
		#results_map {
		  width: 100%;
		  height: 200px;
		}
		.mapSelected {
			border: 5px solid yellow;
		}
		.backgroundHolder {
			width:230px;
			height:137px;
		}
		.rankedImage {
			width:230px;
			height:137px;
			float:left;
		}
		.rankedImageUnappeared {
			visibility:hidden;
		}

	</style>
	
	<script>
		const PLACE_NAME_SLUG = '{{ place_name_slug }}';
		const STUDY_ID = '{{ study._id }}';
	</script>

{% endblock %}

{% block body %}
	{{ super() }}
	<header class="jumbotron subhead">
	    <h1 class="h1extra">Results</h1>
	</header>
	
	<div class="row">
		<div class="span3">
			<div class="well">
		  		<div id="results_map"></div>
			</div>
		</div>
		
		<div class="span9">
			<h2>{{ place_name_slug }}</h2>
		    <h3 class="lead question">Which place looks more {{ study.study_question }}?</h3>
			
			<ul class="resultsImgs thumbnails">
			</ul>
		</div>
		
	</div>
	
	<script type="text/template" id="appearRankedImageTemplate">
	<li class="span3 rankedImage rankedImageUnappeared thumbnail">
			<span class="rankedImageStats">
				<span>Study rank: <span class="rank studyRank"><%= study_rank %></span></span>
			</span>
	</li>
	</script>

{% endblock %}

{% block footer %}
	{{ super() }}
	<script src="/static/js/lib/jquery.appear-1.1.1.min.js"></script>
	<script src="/static/js/results.js"></script>
{% endblock %}
