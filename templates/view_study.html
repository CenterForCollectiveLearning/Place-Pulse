{% extends "base.html" %}

{% block head %}
<script src="/static/js/view_study.js"></script>
<script>
var study_id = "{{ studyID }}";
$(document).ready(function() {
	
	// On page load, load the GMaps API. Once that's loaded, callback to init()
    function loadScript() {
      var script = document.createElement("script");
      script.type = "text/javascript";
      script.src = "http://maps.google.com/maps/api/js?sensor=false&callback=init";
      document.body.appendChild(script);
    }

	loadScript();
});
</script>

<link href="/static/css/view_study.css" type="text/css" rel="stylesheet">
{% endblock %}

{% block body %}
<div>
	<div id="sv1" class="streetViewChoice"></div>
	<div id="sv2" class="streetViewChoice"></div>
</div>
{% endblock %}
