{% extends "sub.html" %}

{% block footer %}
<script src="/static/js/view_study.js"></script>
<style>
.streetViewChoice {
	float:left;
}

.streetViewChoice {
	padding:10px;
}
</style>
<script>
var study_id = "{{ study_id }}";
$(document).ready(function() {
	
	// On page load, load the GMaps API. Once that's loaded, callback to init()
    function loadScript() {
      var script = document.createElement("script");
      script.type = "text/javascript";
      script.src = "http://maps.google.com/maps/api/js?sensor=false&callback=init";
      document.body.appendChild(script);
    }

	loadScript();
});
</script>

<link href="/static/css/view_study.css" type="text/css" rel="stylesheet">
{% endblock %}

{% block body %}
<h1>{{ study_prompt }}</h1>
<div>
	<div id="sv1" class="streetViewChoice left">
		<img src="" class="place"/>
	</div>
	<div id="sv2" class="streetViewChoice right">
		<img src="" class="place"/>
	</div>
</div>
{% endblock %}
